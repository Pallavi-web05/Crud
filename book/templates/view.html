<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>View Book</title>
</head>
<style>
html,body{
        background-image: url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bGlicmFyeXxlbnwwfHwwfHw%3D&w=1000&q=80');
        background-size: cover;
        background-repeat: no-repeat;
        height: 100%;
        }

.card{
        height: auto;
        margin-top: auto;
        margin-bottom: auto;
        width: auto;       
        }
</style>
<body>     
    <div class="mask d-flex align-items-center h-100 gradient-custom-6">
      <div class="container">
            <div class="card" style="border-radius: 30px;">
              <div class="card-body p-2">
                <h1 class="text-uppercase text-center mb-4">Books Information</h1>
                    <br>
                    <table class="table table-striped table-bordered" style = font-size:22px>
                        <thead>
                            <tr>
                                <th scope="col">Book ID</th>
                                <th scope="col">Tittle</th>
                                <th scope="col">Author</th>
                                <th scope="col">Price</th>
                                <th scope="col">Edition</th>
                                <th scope="col">Publication</th>            
                            </tr>
                        </thead>
                        {% if user %}
                        <tbody>
                            {% for i in user %}
                          <tr>
                              <td>{{i.book_id}}</td>
                              <td>"{{i.tittle}}"</td>
                              <td>{{i.author}}</td>
                              <td>{{i.price}}</td>
                              <td>{{i.edition}}</td>
                              <td>{{i.publication}}</td>
                          </tr> 
                          {% endfor %}
                          {% endif %} 
                        </tbody>
                    </table>  
                               
                  <div class="d-flex justify-content-center">
                    <a href="select">
                        <button type="button"class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Back</button>
                  </div>                
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
